<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Susy - Support System for students at LSBU</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> 
    <!-- Script ChatBot link -->
    <script defer src="chat.js"></script>
    <script defer src="susy.js"></script>
</head>
<body>

<header class="text-center">
    <a href='https://pngtree.com/so/cute'> png from pngtree.com/</a>
        <h1 class="xl reset-margin large-margin">SuSy System</h1>
        <p>
            SuSy system is a simple chatbot for the accommodation students to get all the nessesary support and information in-time
        </p>
        <p>
            I'm made by <a href="https://twitter.com/bubuchild">Edvards Deniels Slepececs</a>
        </p>
</header>

<div>
    <div id="chatbot" class="main-card collapsed">
        <button id="chatbot_toggle">
            <!--<img src="img/avatar.png" width="30" height="30">-->
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15 4v7H5.17l-.59.59-.58.58V4h11m1-2H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm5 4h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
        </button>
        <div class="main-title">
            <div>
                <img src="img/avatar.png" alt="avatar">
            </div>
            <span>Susy always here for you</span>
        </div>

        <div class="chat-area" id="message-box">
            <div id="susy-container" class="chatbox">
                <div id="susy-inner" class="message">
                    <div id="susy"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
